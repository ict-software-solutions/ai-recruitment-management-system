

<div id="products" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    location_city
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Companies
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Search Company">
                </div>
            </div>
            <!-- / SEARCH -->

            <!-- ADD BUTTON -->
            <button mat-raised-button
                    [routerLink]="'/apps/e-commerce/products/new'"
                    class="add-product-button fuse-white mt-24 mt-md-0">
                <span>Add Company</span>
            </button>
            <!-- / ADD BUTTON -->
            
            </div>
        
        <!-- / HEADER -->

                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header >Company Name</mat-header-cell>
                    <mat-cell *matCellDef="let product">
                        <p class="text-truncate">{{product.name}}</p>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="location">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Location</mat-header-cell>
                    <mat-cell *matCellDef="let product">
                        <p class="text-truncate">{{product.location}}</p>
                    </mat-cell>
                </ng-container>
              

                <ng-container matColumnDef="website">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Website</mat-header-cell>
                    <mat-cell *matCellDef="let product"fxHide fxShow.gt-xs>
                        <p class="text-truncate" ><a ng-href="{{product.website}}"></a>{{product.website}}</p>
                    </mat-cell>
                </ng-container>


  <!-- Active Column -->
  <ng-container matColumnDef="active">
    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Openings</mat-header-cell>
    <mat-cell *matCellDef="let product" fxHide fxShow.gt-xs>
        <mat-icon *ngIf="product.active" class="active-icon green-600 s-20">check</mat-icon>
        <mat-icon *ngIf="!product.active" class="active-icon red-500 s-20">close</mat-icon>
    </mat-cell>
</ng-container>

<!--contract-->

    <mat-cell *matCellDef="let product" fxHide fxShow.gt-xs>
        <p class="text-truncate">{{product.representative}}</p>
    </mat-cell>
</ng-container>

<ng-container matColumnDef="rep_cont">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Contact </mat-header-cell>
    <mat-cell *matCellDef="let product">
        <p class="text-truncate" >{{product.rep_cont}}</p>
    </mat-cell>
</ng-container>
<ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef mat-sort-header >Action</mat-header-cell>
                    <mat-cell *matCellDef="let product">

                        <button mat-icon-button *ngIf="product.action"style="color:#42a1f5;" [routerLink]="'/apps/e-commerce/products/'+product.id+'/'+product.handle"><mat-icon>edit</mat-icon></button><span>

            <mat-paginator #paginator
        
                           [length]="dataSource.filteredData.length"
                           [pageIndex]="0"
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
