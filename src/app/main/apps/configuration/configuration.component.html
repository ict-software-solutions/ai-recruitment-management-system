<div id="configuration" class="page-layout carded fullwidth inner-scroll">
  <div class="top-bg accent"></div>
  <div class="center">

    <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
      fxLayoutAlign.gt-sm="space-between center">
      <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon s-32 mr-16" [@animate]="{ value: '*', params: { delay: '50ms', scale: '0.2' } }">
          settings
        </mat-icon>
        <span class="logo-text h1" [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }">
          Configuration
        </span>
      </div>

      <div class="search-wrapper mx-32 mx-md-0">
        <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
          <mat-icon>search</mat-icon>
          <input #filter placeholder="Search" />
        </div>
      </div>

      <button mat-raised-button>
        Reset All
      </button>
    </div>
    <div class="content-card">
      <mat-table [dataSource]="dataSource" class="log-table" matSort [@animateStagger]="{ value: '50' }"
        fusePerfectScrollbar>

        <ng-container matColumnDef="name" style="text-overflow:ellipsis;overflow: hidden;">
          <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="screenUsed" style="text-overflow: ellipsis;">
          <mat-header-cell *matHeaderCellDef>Screen Used</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.screenUsed }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="function" style="text-overflow: ellipsis;">
          <mat-header-cell *matHeaderCellDef>Function</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.function }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="value" style="text-overflow: ellipsis;">
          <mat-header-cell *matHeaderCellDef>Value</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.value }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="action" style="text-overflow: ellipsis;">
          <!-- <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
              <mat-cell *matCellDef="let element">{{ element.action }}</mat-cell> -->
          <mat-header-cell *matHeaderCellDef style="justify-content: center;">Action </mat-header-cell>
          <mat-cell *matCellDef="let element" style="justify-content: center;">
            <button mat-icon-button style="color: #42a1f5;" (click)="openDialog(element,'edit')">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button style="color: #42a1f5;" (click)="openDialog(element,'renew')">
              <mat-icon>autorenew</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns" class="product"></mat-row>
      </mat-table>
      <mat-paginator #paginator [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </div>


</div>
