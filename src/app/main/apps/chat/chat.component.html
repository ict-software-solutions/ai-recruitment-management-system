<div id="chat" class="page-layout carded fullwidth inner-scroll">
  <!-- <div class="ex-1"> -->
  <div class="center">
    <h1></h1>
    <div class="content-card">
      <header class="accent" style="height: 80px; font-size: bold; font-size: 17px; padding: 16px;">
        <div class="title">
          <p>
            <mat-icon>desktop_mac</mat-icon><span>
              <h1 style="margin-top: -34px;
    margin-left: 41px;">System Activities</h1>
            </span>
          </p>
        </div>
        <div><button mat-raised-button [matMenuTriggerFor]="moreMenu" style="    float: right;
                    margin-top: -57px;
                    height: 43px;
                    margin-right: 10px;">Filter By</button></div>
      </header>
      <mat-tab-group animationDuration="0ms">
        <mat-tab label="Audit Log">
          <div class="content-card" style="height: 500px;">
            <div>

              <mat-menu #moreMenu="matMenu">
                <mat-form-field appearance="outline">
                  <mat-label>User Type</mat-label>
                  <mat-select formControlName="firstName">
                    <mat-option value="option1">Client</mat-option>
                    <mat-option value="option2">Candidate</mat-option>
                  </mat-select>
                </mat-form-field>
              </mat-menu>
            </div>
            <mat-table [dataSource]="dataSource" fusePerfectScrollbar>

              <ng-container matColumnDef="user">
                <mat-header-cell *matHeaderCellDef> CreatedBy </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.user}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="screen">
                <mat-header-cell *matHeaderCellDef style="margin-right: -10px;"> WhereArise </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.screen}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef style="margin-right: -8px;"> WhatEnsue </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.action}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="date" >
                <mat-header-cell *matHeaderCellDef style="margin-right: 13px;"> WhenOccur </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator #paginator [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
          </div>
        </mat-tab>
        <mat-tab label="Client Machine Log">
        </mat-tab>
        <div>
          <mat-form-field appearance="legacy" fxFlex="33" class="pr-4">
            <mat-label>From</mat-label>
            <input matInput [matDatepicker]="picker1" name="validFrom" formControlName="validFrom">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
      </mat-tab-group>
      
    </div>
  </div>
 
</div>
