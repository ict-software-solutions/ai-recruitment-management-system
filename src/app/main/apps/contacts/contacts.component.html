
    <div id="contacts"class="page-layout carded fullwidth inner-scroll">
    
        <div class="top-bg accent"></div>
        <!-- <div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll"> -->
            <div class="center">
                
            <!-- HEADER -->
            <div class="header accent"
            fxLayout="column" fxLayoutAlign="center center"
            fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">
                <!-- APP TITLE -->
                <div fxLayout="row" fxLayoutAlign="start center">
                    <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                        <mat-icon class="logo-icon mr-16"
                                  [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_circle
                        </mat-icon>
                        <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                            Role Management
                        </span>
                    </div>
                </div>
                <!-- / APP TITLE -->
                <!-- SEARCH -->
                <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="center center" fxFlex>
                    <div class="search-wrapper mt-16 mt-sm-0">
                        <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                            <mat-icon>search</mat-icon>
                            <input [formControl]="searchInput" placeholder="Search by Roles">
                        </div>
                    </div>
                </div>
                    <button mat-raised-button color="basic" (click)="newContact()" aria-label="add contact"
                [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">Add Role
        </button>
            </div>
            <div class="content-card">
    <div class="content">
                <contacts-contact-list></contacts-contact-list>
            <!-- / CONTENT -->
        </div>
        <!-- / CENTER -->
    </div>
    <!-- / CONTENT-->
</div>
