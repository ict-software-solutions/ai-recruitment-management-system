<div id="contacts" class="page-layout carded fullwidth inner-scroll">
  <div class="top-bg accent"></div>
  <div class="center">
    <div class="header accent header-display" fxLayoutAlign="center center" fxLayoutAlign.gt-sm="space-between center">
      <div class="logo mb-24 mb-md-0 logo-display2" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon s-32 mr-16" [@animate]="{ value: '*', params: { delay: '50ms', scale: '0.2' } }">
          account_circle
        </mat-icon>
        <span class="logo-text h1" [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
          *ngIf="roleId === 0">
          Add Role
        </span>
        <span class="logo-text h1" [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
          *ngIf="roleId !== 0">
          Edit Role
        </span>
      </div>
      <div class="buttons1">
        <button mat-raised-button color="basic" class="save-button" aria-label="SAVE" style="margin-right: 10px;"
          (click)="updateRole(roleMgmtForm.value)" *ngIf="roleId !== 0">
          Save
        </button>
        <button mat-raised-button color="basic" class="save-button" aria-label="SAVE" style="margin-right: 10px;"
          (click)="updateRole(roleMgmtForm.value)" *ngIf="roleId === 0">
          Add
        </button>
        <button mat-raised-button color="basic" class="mr-8 save-button" aria-label="Cancel" (click)="cancelEdit()">
          Cancel
        </button>
      </div>
    </div>
    <div class="content-card">
      <div class="content">
        <form class="mat-elevation-z4 p-24" name="form" [formGroup]="roleMgmtForm">
          <div fxLayout="row" fxLayoutAlign="start center" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%">
            <mat-form-field appearance="outline" fxFlex="50%" class="rolename">
              <mat-label>Role Name</mat-label>
              <input matInput type="text" formControlName="roleName" type="text" />
              <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="50%" class="status" style="width: 230px;">
              <mat-label>Status</mat-label>
              <mat-select formControlName="active">
                <mat-option [value]="true">Active</mat-option>
                <mat-option [value]="false">Inactive</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%">
            <mat-form-field appearance="outline" fxFlex="100%" style="width: 232px;">
              <mat-label>Description</mat-label>
              <textarea name="notes" formControlName="roleDescription" matInput type="text" max-rows="2"
                style="height: 28px;"> </textarea>
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3%">
            <div class="space" fxFlex="100%" fxFlex.gt-md="50%">
              <div class="example-container1">
                <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="unMappedScreens['value']"
                  [cdkDropListConnectedTo]="[doneList]" class="example-list" (cdkDropListDropped)="drop($event)">
                  <h6 class="box-title">Unmapped Screens</h6>
                  <button mat-button color="primary" class="add-all-btn" (click)="addAllScreenMapping()">
                    <mat-icon class="mr-6">arrow_forward</mat-icon>Add All
                  </button>
                  <mat-card class="example-card" *ngFor="let item of unMappedScreens['value']" cdkDrag>
                    <h6 class="card-title">
                      <mat-icon class="mr-6 fs-small">{{ item.icon }}</mat-icon>{{ item.title }}
                    </h6>
                  </mat-card>
                </div>
              </div>
            </div>
            <div class="space1" fxFlex="100%" fxFlex.gt-md="50%">
              <div class="example-container1">
                <!-- <h2>Done</h2> -->

                <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="mappedScreens['value']"
                  [cdkDropListConnectedTo]="[todoList]" class="example-list" (cdkDropListDropped)="drop($event)">
                  <h6 class="box-title">Mapped Screens</h6>
                  <button mat-button color="primary" class="add-all-btn" (click)="removeAllScreenMapping()">
                    <mat-icon class="mr-6">arrow_backward</mat-icon>Remove All
                  </button>
                  <mat-card class="example-card" *ngFor="let item of mappedScreens['value']" cdkDrag>
                    <h6 class="card-title">
                      <mat-icon class="mr-6 fs-small">{{ item.icon }}</mat-icon>{{ item.title }}
                    </h6>
                  </mat-card>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- / CENTER -->
    </div>
    <!-- / CONTENT-->
  </div>
</div>
