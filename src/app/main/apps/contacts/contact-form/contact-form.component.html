<div id="contacts" class="page-layout carded fullwidth inner-scroll">
  <div class="top-bg accent"></div>
  <div class="center">
    <div class="header accent ml-24 mr-24" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
      fxLayoutAlign.gt-sm="space-between center">
      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">
        <div class="logo" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon class="logo-icon s-32 mr-16" [@animate]="{ value: '*', params: { delay: '50ms', scale: '0.2' } }">
            account_circle
          </mat-icon>

          <span class="logo-text h1"  [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }">
            Add Role
          </span>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center">
        <button mat-raised-button color="basic" class="save-button" [disabled]="contactForm.invalid" aria-label="SAVE"
          style="margin-right: 10px;" (click)="updateRole(contactForm.value)">
          Save
        </button>
        <button mat-raised-button color="basic" class="mr-8 save-button" aria-label="Delete" matTooltip="Delete"(click)="canceledit()" >
          Cancel
        </button>

        <!-- <button
          mat-raised-button
          color="basic"
          class="save-button"
          [disabled]="contactForm.invalid"
          aria-label="SAVE"
          style="margin-right: 10px;"
        >
          Add
        </button> -->


      </div>
    </div>
    <div class="content-card ml-24 mr-24">
      <div class="content">
        <form class="mat-elevation-z4 p-24" name="form" [formGroup]="contactForm">
          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field appearance="outline" fxFlex="100%" fxFlex.gt-md="50%" class="mr-8">
              <mat-label>Role Name</mat-label>
              <input matInput type="text" formControlName="roleName" type="text">
              <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
              <!-- <input formControlName="vacancies" matInput /> -->
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="100%" fxFlex.gt-md="50%" class="ml-8">
              <mat-label>Status</mat-label>
              <mat-select [(value)]="selected1">
                <mat-option value="active">Activated</mat-option>
                <mat-option value="lock">Locked</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div fxLayout="row" class="textarea-wrapper">
            <mat-form-field appearance="outline" fxFlex="100%" fxFlex.gt-md="100%">
              <mat-label>Description</mat-label>
              <textarea name="notes" formControlName="roleDescription" matInput type="text" max-rows="2"
                style="height: 28px;">

              </textarea>
            </mat-form-field>
          </div>
          <div fxLayout="row">
            <div fxFlex="100%" fxFlex.gt-md="50%" class="mr-8">
              <div class="example-container">
                <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList]"
                  class="example-list" (cdkDropListDropped)="drop($event)">
                  <h6 class="box-title">Unmapped Screens</h6>
                  <button mat-button color="primary" class="add-all-btn" (click)="addScreen()">
                    <mat-icon class="mr-6">arrow_forward</mat-icon>Add All
                  </button>
                  <mat-card class="example-card" *ngFor="let item of todo" cdkDrag>
                    <h6 class="card-title">
                      <mat-icon class="mr-6 fs-small">{{ item.icon }}</mat-icon>{{ item.title }}
                    </h6>
                  </mat-card>
                </div>
              </div>
            </div>
            <div fxFlex="100%" fxFlex.gt-md="50%" class="ml-8">
              <div class="example-container">
                <!-- <h2>Done</h2> -->

                <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]"
                  class="example-list" (cdkDropListDropped)="drop($event)">
                  <h6 class="box-title">Mapped Screens</h6>
                  <button mat-button color="primary" class="add-all-btn" (click)="removeScreen()">
                    <mat-icon class="mr-6">arrow_backward</mat-icon>Remove All
                  </button>
                  <mat-card class="example-card" *ngFor="let item of done" cdkDrag>
                    <h6 class="card-title">
                      <mat-icon class="mr-6 fs-small">{{ item.icon }}</mat-icon>{{ item.title }}
                    </h6>
                  </mat-card>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- / CENTER -->
    </div>
    <!-- / CONTENT-->
  </div>
</div>
