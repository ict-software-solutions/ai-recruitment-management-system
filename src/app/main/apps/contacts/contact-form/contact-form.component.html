<div id="product" class="page-layout carded fullwidth inner-scroll">
  <div class="ex-1">
    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

      <!-- HEADER -->
      <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

          <button *ngIf="action === 'edit'" mat-raised-button color="accent" class="mr-8" (click)="matDialogRef.close(['delete', contactForm])" aria-label="Delete" matTooltip="Delete">
            Cancel
          </button>

          <button *ngIf="action !== 'edit'" mat-raised-button color="accent" class="save-button" (click)="matDialogRef.close(contactForm)" [disabled]="contactForm.invalid" aria-label="SAVE" style="margin-right: 10px;">
            Add
          </button>

          <button *ngIf="action === 'edit'" mat-raised-button color="accent" class="save-button" (click)="matDialogRef.close(['save', contactForm])" [disabled]="contactForm.invalid" aria-label="SAVE" style="margin-right: 10px;">
            Save
          </button>

          <div class="product-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
            <!-- <img *ngIf="product.images[0]" [src]="product.images[0].url"> -->
            <img src="'assets/images/ecommerce/product-image-placeholder.png'">
          </div>

          <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
            <!-- <div class="h2" *ngIf="pageType ==='edit'">
              {{product.username}}
            </div>
            <div class="h2" *ngIf="pageType ==='new'">
              New User
            </div> -->
            <div class="subtitle secondary-text">
              <span>User Detail</span>
            </div>
          </div>
        </div>
        <!-- / APP TITLE -->

        <!-- <button mat-raised-button class="save-product-button" [disabled]="productForm.invalid" *ngIf="pageType ==='new'"
          (click)="addProduct()">
          <span>Add</span>
        </button> -->
        <button mat-raised-button style="margin-right:40px;" class="add-product-button fuse-white mt-24 mt-md-0">
          <span>Save</span>
        </button>
        <!-- <button mat-raised-button color="basic"
                    class="save-product-button"
                    [disabled]="productForm.invalid || productForm.pristine"
                    *ngIf="pageType ==='edit'" (click)="saveProduct()" style="margin-right: 40px;">
                <span>SAVE</span>
            </button> -->
      </div>
      <!-- / HEADER -->

      <!-- CONTENT CARD -->
      <!-- <div class="content-card"> -->
      <div class="content-card" style="height: 700px !important;">
        <!-- CONTENT -->
        <!-- <div class="content"> -->
        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row" style="margin-left:10px;margin-top:10px;margin-right:10px;">
          <!-- <form name="productForm" [formGroup]="productForm" class="product w-100-p" fxLayout="column" fxFlex> -->
          <form class=" mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="contactForm">
            <header class="accent" style="height: 54px;font-size: bold;font-size: 17px; padding: 16px;">
              <div class="title">Basic Info

              </div>
            </header>
            <!-- <mat-tab-group> -->

            <!-- <mat-tab label="Basic Info"> -->

            <!-- <div class="p-24" fusePerfectScrollbar> -->

            <!-- <div fxLayout="row" fxLayoutAlign="space-between"> -->
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" style="margin-top: 20px;">
              <div fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field appearance="outline" fxFlex="100%" fxFlex.gt-md="50%" class="mr-8">
                  <mat-label>Role Name</mat-label>
                  <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                  <input formControlName="vacancies" matInput />
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="100%" fxFlex.gt-md="50%" class="ml-8">
                  <mat-label>Status</mat-label>
                  <mat-select>
                    <mat-option *ngFor="let status of status" [value]="status.value">
                      {{ status.viewValue }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div fxLayout="row" class="textarea-wrapper">
                <mat-form-field appearance="outline" fxFlex="100%" fxFlex.gt-md="100%">
                  <mat-label>Description</mat-label>
                  <textarea name="notes" formControlName="notes" matInput type="text" max-rows="2" style="height: 28px;" value=" Has access to only interview schedule change screen interview schedule change screen">
                  </textarea>
                </mat-form-field>
              </div>
              <div fxLayout="row">
                <div fxFlex="100%" fxFlex.gt-md="50%" class="mr-8">
                  <div class="example-container">
                    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList]" class="example-list" (cdkDropListDropped)="drop($event)">
                      <h6 class="box-title">Unmapped Screens</h6>
                      <button mat-button color="primary" class="add-all-btn" (click)="addScreen()">
                        <mat-icon class="mr-6">arrow_forward</mat-icon>Add All
                      </button>
                      <mat-card class="example-card" *ngFor="let item of todo" cdkDrag>
                        <h6 class="card-title">
                          <mat-icon class="mr-6 fs-small">{{ item.icon }}</mat-icon>{{ item.title }}
                        </h6>
                      </mat-card>
                    </div>
                  </div>
                </div>
                <div fxFlex="100%" fxFlex.gt-md="50%" class="ml-8">
                  <div class="example-container">
                    <!-- <h2>Done</h2> -->

                    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]" class="example-list" (cdkDropListDropped)="drop($event)">
                      <h6 class="box-title">Mapped Screens</h6>
                      <button mat-button color="primary" class="add-all-btn" (click)="removeScreen()">
                        <mat-icon class="mr-6">arrow_backward</mat-icon>Remove All
                      </button>
                      <mat-card class="example-card" *ngFor="let item of done" cdkDrag>
                        <h6 class="card-title">
                          <mat-icon class="mr-6 fs-small">{{ item.icon }}</mat-icon>{{ item.title }}
                        </h6>
                      </mat-card>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
