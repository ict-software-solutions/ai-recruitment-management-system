<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0" style="height: 64px;">
      <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
          <span class="title dialog-title">{{dialogTitle}}</span>
          <div class="icon"align="right">
              <div class="pb-16" fxLayout="row" fxLayoutAlign="start center">
                  <!-- <button mat-mini-fab color="light"><mat-icon>edit</mat-icon></button> -->
                 
                  <!-- <button mat-mini-fab color="light"style="margin-left:10px;"(click)="deleteContact()"><mat-icon>delete</mat-icon></button> -->
                  <button mat-mini-fab color="light"(click)="matDialogRef.close()" style="margin-left:10px;margin-top: 10px;"><mat-icon>close</mat-icon></button>
                  
                     
              </div>
          </div>
          <!-- <button mat-icon-button color="accent" style="background-color: white;margin-right: 5px;"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog" color="accent" style="background-color: white;margin-left: 5px;">
              <mat-icon>close</mat-icon>
          </button> -->
      </mat-toolbar-row>

      <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
          <!-- <img [src]="contact.avatar" class="avatar contact-avatar huge m-0"
               [alt]="contact.name"/>
          <div class="contact-name mt-8">{{contact.name}} {{contact.lastName}}</div> -->
      </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
    <div class="container">
    <div fxFlex="50" style="height:380px;">
<mat-card style="height: 360px;">
 <form [formGroup]="contactForm">
    <div fxLayout="row" class="textarea-wrapper" fxLayoutAlign="start start">
              <mat-form-field appearance="outline" fxFlex="100">
                  <mat-label>Role Name</mat-label>
                  <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                  <input formControlName="vacancies" matInput>
              </mat-form-field>
    </div>
              <div fxLayout="row" class="textarea-wrapper" fxLayoutAlign="start start">
            <mat-form-field appearance="outline" fxFlex="100">
              <mat-label>Status</mat-label>
              <mat-select>
                <mat-option *ngFor="let status of status" [value]="status.value">
                  {{status.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
              </div>
          
          
          <div fxLayout="row" class="textarea-wrapper" fxLayoutAlign="start start">
              <mat-form-field appearance="outline" fxFlex ="100">
                  <mat-label>Description</mat-label>
                  <textarea name="notes" formControlName="notes" matInput type="text" max-rows="5" value="  Has access to only interview schedule change screen interview schedule change screen">
                  
                  </textarea>
              </mat-form-field>
          </div>

      </form>
    </mat-card>
    </div>

        <div fxFlex="50" style="height:380px; margin-left:10px;">
         <mat-card style="height: 360px;background-color: aliceblue;">  
        
                <div style="text-align: center;    text-align: center;
                margin-bottom: 9px;
                margin-top: -9px;">Role Mapping</div>
                
            <mat-grid-list cols="2" rowHeight="2:1"  [gutterSize]="'20px'">
                <mat-grid-tile>
                    <div >
                        <button mat-raised-button color="accent" (click)="selectdashboard()">Dashboard<span class="tik"  *ngIf="selectdash"><mat-icon style="font-size: small;">check_circle</mat-icon></span><span><br><mat-icon>dashboard</mat-icon></span>
                         
                        </button>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div >
                        <button mat-raised-button color="accent"  (click)="selectcalander()">Calendar<span class="tik" *ngIf="selectcal "><mat-icon style="font-size: small;">check_circle</mat-icon></span><span><br><mat-icon>today</mat-icon></span></button>
                    </div>
                </mat-grid-tile>
               <mat-grid-tile>
                    <div >
                        <button mat-raised-button color="accent"  (click)="selectProfile()">Edit Profile<span class="tik" *ngIf="selectpro"><mat-icon style="font-size: small;">check_circle</mat-icon></span><span><br><mat-icon>edit</mat-icon></span></button>
                    </div>
                </mat-grid-tile>
               <mat-grid-tile>
                    <div >
                        <button mat-raised-button color="accent"  (click)="userManagement()">User Management<span class="tik" *ngIf="selectuser"><mat-icon style="font-size: small;">check_circle</mat-icon></span><span><br><mat-icon>account_circle</mat-icon></span></button>
                    </div>
                </mat-grid-tile>
              
            <mat-grid-tile>  <div >
                    <button mat-raised-button color="accent"  (click)="rolemanagement()">Role Management<span class="tik" *ngIf="selectrole"><mat-icon style="font-size: small;">check_circle</mat-icon></span><span><br><mat-icon>check_circle</mat-icon></span></button>
                </div></mat-grid-tile>
                    <mat-grid-tile>  <div >
                    <button mat-raised-button color="accent">Add<span><br><mat-icon>add_cicle</mat-icon></span></button>
                </div></mat-grid-tile> 
                <!-- <mat-grid-tile>5</mat-grid-tile>
                <mat-grid-tile>6</mat-grid-tile> -->
              </mat-grid-list>
            </mat-card>
            </div>
</div>

  <div mat-dialog-actions class="m-0 p-12" fxLayout="row" fxLayoutAlign="end center" >

      <button *ngIf="action === 'edit'"
      mat-raised-button color="accent"
              class="mr-8"
              (click)="matDialogRef.close(['delete',contactForm])"
              aria-label="Delete"
              matTooltip="Delete">
          DELETE
      </button>

      <button *ngIf="action !== 'edit'"
              mat-raised-button color="accent"
              class="save-button"
              (click)="matDialogRef.close(contactForm)"
              [disabled]="contactForm.invalid"
              aria-label="SAVE">
          ADD
      </button>

      <button *ngIf="action === 'edit'"
      mat-raised-button color="accent"
              class="save-button"
              (click)="matDialogRef.close(['save',contactForm])"
              [disabled]="contactForm.invalid"
              aria-label="SAVE">
          SAVE
      </button>

  </div>
