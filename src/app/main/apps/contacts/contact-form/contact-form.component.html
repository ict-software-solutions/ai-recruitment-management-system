<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{ dialogTitle }}</span>
      <div class="icon" align="right">
        <div class="pb-16" fxLayout="row" fxLayoutAlign="start center">
          <button mat-mini-fab color="light" (click)="matDialogRef.close()" style="margin-left: 10px; margin-top: 10px;">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
    <div class="container">
      <div fxLayout="row">
        <div fxFlex="100">
          <form [formGroup]="contactForm">
            <div fxLayout="row" fxLayoutAlign="start center">
              <mat-form-field appearance="outline" fxFlex="100%" fxFlex.gt-md="50%" class="mr-8">
                <mat-label>Role Name</mat-label>
                <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                <input formControlName="vacancies" matInput />
              </mat-form-field>
              <mat-form-field appearance="outline" fxFlex="100%" fxFlex.gt-md="50%" class="ml-8">
                <mat-label>Status</mat-label>
                <mat-select>
                  <mat-option *ngFor="let status of status" [value]="status.value">
                    {{ status.viewValue }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div fxLayout="row" class="textarea-wrapper">
              <mat-form-field appearance="outline" fxFlex="100%" fxFlex.gt-md="100%">
                <mat-label>Description</mat-label>
                <textarea
                  name="notes"
                  formControlName="notes"
                  matInput
                  type="text"
                  max-rows="2"
                  style="height: 28px;"
                  value=" Has access to only interview schedule change screen interview schedule change screen"
                >
                </textarea>
              </mat-form-field>
            </div>
            <div fxLayout="row">
              <div fxFlex="100%" fxFlex.gt-md="50%" class="mr-8">
                <div class="example-container">
                  <div
                    cdkDropList
                    #todoList="cdkDropList"
                    [cdkDropListData]="todo"
                    [cdkDropListConnectedTo]="[doneList]"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)"
                  >
                    <h6 class="box-title">Unmapped Screens</h6>
                    <button mat-button color="primary" class="add-all-btn" (click)="addScreen()">
                      <mat-icon class="mr-6">arrow_forward</mat-icon>Add All
                    </button>
                    <mat-card class="example-card" *ngFor="let item of todo" cdkDrag>
                      <h6 class="card-title">
                        <mat-icon class="mr-6 fs-small">{{ item.icon }}</mat-icon
                        >{{ item.title }}
                      </h6>
                    </mat-card>
                  </div>
                </div>
              </div>
              <div fxFlex="100%" fxFlex.gt-md="50%" class="ml-8">
                <div class="example-container">
                  <!-- <h2>Done</h2> -->

                  <div
                    cdkDropList
                    #doneList="cdkDropList"
                    [cdkDropListData]="done"
                    [cdkDropListConnectedTo]="[todoList]"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)"
                  >
                    <h6 class="box-title">Mapped Screens</h6>
                    <button mat-button color="primary" class="add-all-btn" (click)="removeScreen()">
                      <mat-icon class="mr-6">arrow_backward</mat-icon>Remove All
                    </button>
                    <mat-card class="example-card" *ngFor="let item of done" cdkDrag>
                      <h6 class="card-title">
                        <mat-icon class="mr-6 fs-small">{{ item.icon }}</mat-icon
                        >{{ item.title }}
                      </h6>
                    </mat-card>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div mat-dialog-actions class="m-0 p-12" fxLayout="row" fxLayoutAlign="end center">
    <button
      *ngIf="action === 'edit'"
      mat-raised-button
      color="accent"
      class="mr-8"
      (click)="matDialogRef.close(['delete', contactForm])"
      aria-label="Delete"
      matTooltip="Delete"
    >
      Cancel
    </button>

    <button
      *ngIf="action !== 'edit'"
      mat-raised-button
      color="accent"
      class="save-button"
      (click)="matDialogRef.close(contactForm)"
      [disabled]="contactForm.invalid"
      aria-label="SAVE"
      style="margin-right: 10px;"
    >
      Add
    </button>

    <button
      *ngIf="action === 'edit'"
      mat-raised-button
      color="accent"
      class="save-button"
      (click)="matDialogRef.close(['save', contactForm])"
      [disabled]="contactForm.invalid"
      aria-label="SAVE"
      style="margin-right: 10px;"
    >
      Save
    </button>
  </div>
</div>
