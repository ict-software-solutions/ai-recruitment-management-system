<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
  <mat-table #table [dataSource]="dataSource"class="log-table"  matSort [@animateStagger]="{ value: '50' }" fusePerfectScrollbar>
  <!-- Name Column -->
  <ng-container matColumnDef="rolename">
    <mat-header-cell *matHeaderCellDef> Role Name</mat-header-cell>
    <mat-cell *matCellDef="let contact">
      <p class="text-truncate font-weight-600">{{ contact.roleName }}</p>
    </mat-cell>
  </ng-container>
  <!--Description-->
  <ng-container matColumnDef="desc">
    <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
    <mat-cell *matCellDef="let contact">
      <p class="text-truncate font-weight-600">{{ contact.roleDescription }}</p>
    </mat-cell>
  </ng-container>
  <!-- Email Column -->

  <!--status-->
  <ng-container matColumnDef="active">
    <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
    <mat-cell *matCellDef="let contact" style="color: #006699; justify-content: end center;">
      <!-- <p class="text-truncate font-weight-600">{{contact.active }}</p> -->
      <p class="text-truncate font-weight-600" *ngIf="contact.active === true">Active</p>
      <p class="text-truncate font-weight-600" *ngIf="contact.active === false">Inactive</p>
    </mat-cell>
  </ng-container>
  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Phone</mat-header-cell>
    <mat-cell *matCellDef="let contact" fxHide fxShow.gt-md>
      <p class="phone text-truncate"></p>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="roleId">
    <mat-header-cell *matHeaderCellDef style="justify-content: center;">Action </mat-header-cell>
    <mat-cell *matCellDef="let product" style="justify-content: center;">
      <button mat-icon-button style="color: #42a1f5;" (click)="editRole(product.roleId)">
        <mat-icon>edit</mat-icon>
      </button>
      <span>
        <button mat-icon-button color="accent" style="color: red; background-color: white;"
          (click)="deleteRole(product.roleId)">
          <mat-icon>delete</mat-icon>
        </button></span>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let contact; columns: displayedColumns" class="contact"
  >
  </mat-row>
</mat-table>

</div>
<div *ngIf="isLoading"
style="display: flex; justify-content: center; align-items: center; text-align: center;margin-top:100px;">
<h3 style="color: #0066ff; font-size: 20px;"><b>Loading..</b></h3>
</div>


<mat-paginator
#paginator
[length]="dataSource.filteredData.length"
[pageIndex]="0"
[pageSize]="5"
[pageSizeOptions]="[5, 10, 25, 100]"
>
</mat-paginator>
